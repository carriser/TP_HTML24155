<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Club de Caballeros</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css"> 
        <link rel="icon" href="./imagenes/logo-ovalo.ico">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <div class="caja">
                <img src="imagenes/logo-principal 350x270.png" alt="logo de la barbería">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="estilos.html">Estilos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header >
    <main >
            <form>

                <div class="col-ms-6">
                  <label for="inputAyN" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="inputAyN" >
                </div>

                <div class="col-ms-6">
                    <label for="inputEmail4" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email@dominio.com">
                  </div>

                <div class="col-ms-6">
                  <label for="inputnumer" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="inputnumber"  placeholder="XXXXXXXXXX">
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>

                <div class="mb-3">
                  <label for="formFile" class="form-label">Seleccione una foto para enviar: </label>
                  <input class="form-control" type="file" id="formFile">
                </div>


                <div class="col-md-4">
                  <label for="inputState" class="form-label">¿En cuál horario prefiere ser atendido?</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elija una opción</option>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                  </select>
                </div>
              
                <label for="inputState" class="form-label">¿Cómo le gustaría que lo contactemos?</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">E-mail</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Teléfono</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">WhatsApp</label>
                </div>


                <div class="col-12">
                  <div class="form-check">
                    <label class="check-label" for="gridCheck">
                        ¿Le gustaría recibir novedades de el Club De Caballeros?
                    </label>
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary ">Enviar</button>
                
                </div>
              </form>

            </form> 
        
            <table >
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td><b>08h ~ 20h</b></td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td><b>08h ~ 20h</b></td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td><b>08h ~ 20h</b></td>
                    </tr>
                </tbody>
            </table>
        </main>
      

        <footer>

        </footer>
      </body>
</html>
